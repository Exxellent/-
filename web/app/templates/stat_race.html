{% extends 'base.html' %}

{% block content %}
{%for race in stat_race%}
    <p class="bolder"><b>Дата забега {{race.date}}</b></p>
    <table class="table table-dark table-hover table-striped">
        <thead>
        <tr>
            <th scope="col">Место</th>
            <th scope="col">Имя</th>

        </tr>
        </thead>
        <tbody>
        <tr>
            <td>1</td>
            <td>{{race.f_place}}</td>
        </tr>
        </tbody>
        <tbody>
            <tr>
                <td>2</td>
                <td>{{race.s_place}}</td>
            </tr>
        </tbody>
        <tbody>
            <tr>
                <td>3</td>
                <td>{{race.t_place}}</td>
            </tr>
        </tbody>
    </table>
    
{%endfor%}
{% endblock  %}
